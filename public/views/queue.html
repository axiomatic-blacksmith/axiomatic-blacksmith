<div class="panel panel-info">
  <div class="panel-heading">
    QUESTIONS IN QUEUE
  </div>
  <div class="panel-body">
    <ul class="media-list">
    <div ng-repeat="question in questions">
      <li class="media"> 
          <div class="media-body">
              <div class="media">
                <a class="pull-left" href="#">
                   <img class="media-object img-circle " src="img/user.png" style = "width:30px" />
                </a>
                  <div class="media-body">
                        <span ng-click='current(question)'>{{question.title}}</span> @ <span class="timestamp" ng-click="goTo(question.askQTime)">{{question.askQTime | secondsToDateTime | date:'mm:ss'}}</span>
                      <br />
                      <small class="text-muted">{{question.student.name}} | {{ question.created_at }}</small>
                  </div>
              </div>
          </div>

      </li>
    </div>
  </ul>
</div>
